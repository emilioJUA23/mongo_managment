apiVersion: v1
kind: ReplicationController
metadata:
  name: mongo-managment-contro
  labels:
    app: rest
    role: rest-client
    tier: backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rest
        role: rest-client
        tier: backend
    spec:
      containers:
      - name: mongo-managment
        image: djob195/mongo-managment
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: PORT
          value: "8080"
        - name: NODE_ENV
          value: "PROD"
        - name: NAMEDB
          value: "iarna"
        - name: URLDB
          value: "" 
        - name: CADUCIDAD_TOKEN
          value: "2592000"      
        - name: SEED
          value: ""       
        - name: DESDE
          value: "0"     
        - name: LIMITE
          value: "5"      
        - name: SMTP_HOST
          value: "smtp.gmail.com"   
        - name: SMTP_PORT
          value: "465"   
        - name: SMTP_SECURE
          value: "true"   
        - name: SMTP_AUTH_USER
          value: ""   
        - name: SMTP_AUTH_PASS
          value: ""                                                                                           
        ports:
        - containerPort: 8080